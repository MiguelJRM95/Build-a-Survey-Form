<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hire your PT - Build a survey form</title>
</head>

<body>

    <header>
        <h1 id="title">Hire your Personal Trainer</h1>
        <nav id="navBar">
            <ul>
                <li><a href="http://" target="_blank">Staff</a></li>
                <li><a href="http://" target="_blank">Programs</a></li>
            </ul>
        </nav>
        <p id="description">Complete the survey so we can find you the best PT for your goal</p>
    </header>

    <div id="mainForm">
        <form id="survey-form">

            <div>
                <label for="name" id="name-label">Name</label>
                <br>
                <input type="name" placeholder="Enter your Name" id="name" required>
            </div>
            <br>
            <div>
                <label for="email" id="email-label">Email</label>
                <br>
                <input type="email" placeholder="Enter your Email" id="email" required>
            </div>
            <br>
            <div>
                <label for="goals" id="goals-label">Select the goal do you want to achieve with us</label>
                <br>
                <select name="goals" id="dropdown">
                    <option  id="placeholder" value="selectagoal" class="dropdown-item disabled" style="color: grey;">Choose a goal</option>
                    <option value="health" class="active">Health</option>
                    <option value="strength" class="active">Strength</option>
                    <option value="gainMass" class="active">Bodybuilding</option>
                </select>
            </div>
            <br>
            <div>
                <label for="checkboxFM">Select your gender:</label>
                <br>
                <input type="checkbox" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
                <br>
                <input type="checkbox" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <br>
            <div>
            <label for="daysperweek" id="number-label">Insert how many days you want to train per week</label>
            <br>
            <input type="number" name="daysperweek" id="number" max="7"  min="1" placeholder="Days" required>
            </div>
            <br>
            <div id="diet">
                <label for="diet">Do you want a diet plan?</label>
                <br>
                <input  type="radio" name="exampleRadios" id="dietYes" value="option1" checked>
                <label class="form-check-label" for="dietYes">
                  Yes
                </label>
                <br>
                <input  type="radio" name="exampleRadios" id="dietNo" value="option2" >
                <label class="form-check-label" for="dietNo">
                  No
                </label>
                
            </div>
            <br>
            <div>
            <label for="commentArea">Please describe your primary goals and your previous sports experience:</label>
            <textarea  class="form-control" name="commentArea" id="textarea" cols="50" rows="5" placeholder="Enter your comment here..."></textarea>
            <br>
            </div>

            <button type="submit" class="btn btn-warning btn-lg btn-block" style="font-weight: bold; text-transform: uppercase;" id="submit">Submit</button>
        </form>
    </div>


    <footer id="footer">
        <div>
            <p>&copy; Miguel José Rodríguez Martínez - Project for FreeCodeCamp Responsive Web Design Certification</p>
            <a  id="github" href="https://github.com/MiguelJRM95" target="_blank" >GitHub</a>
        </div>
    </footer>





    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</body>

</html>
